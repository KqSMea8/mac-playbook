---
downloads: ~/.ansible-downloads/

files_path: ./files

app_path: ~/app
app_bin_path: "{{ app_path }}/bin"
app_config_path: "{{ app_path }}/conf"
private_path: "{{ app_path }}/private"

app_config_files:
  - ssh_config
  - zsh_config.zsh
  - jdk.sh
  - kube_config.sh
  - mvn_repo.sh

private_bins:
  - as.sh
  - git-m
  - inc_cert_autoselect
  - ops_login
  - test_login
  - hellogc
  - larch
  - larch-remote

ssh_identity_files:
  - id_rsa_shiwei2012.pub
  - id_rsa_shiwei2012
  - id_rsa_limu.pub
  - id_rsa_limu

kube_config_files:
  - config-local
  - config-remote

maven_config_files:
  - settings.xml.aliyun
  - settings.xml.inc

homebrew_packages:
  - autojump
  - cmake
  - vim
  - go
  - node
  - cowsay
  - wget
  - telnet
  - maven
  - kubectl
  - rustup-init

homebrew_cask_packages:
  - iterm2
  - alfred
  - google-chrome
  - wechat
  - dingtalk
  - intellij-idea-ce
  - visual-studio-code
  - adobe-acrobat-reader
  - xmind
  - staruml
  - tunnelblick
  - shadowsocksx-ng

npm_registry_inc: http://registry.npm.alibaba-inc.com
npm_registry_tb: http://registry.npm.taobao.org
npm_packages:
  - name: tnpm
    registry: "{{ npm_registry_inc }}"
  - name: cnpm
    registry: "{{ npm_registry_tb }}"
  - name: bower
    registry: "{{ npm_registry_tb }}"
  - name: grunt-cli
    registry: "{{ npm_registry_tb }}"
